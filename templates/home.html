<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
        <title>
            Home Page
        </title>
    </head>
    <body>
        This is Home Page
        <form action="{{ url_for('home')}}" method="post">
			<div class="form-group">
				<strong><label for="inputUsername" class="control-label">Your Name</label></strong>
				<div>
					<input type="text" class="form-control" id="inputName" placeholder="Enter Name" name="name" required>
				</div>
            </div>
            <div class="form-group">        
                {% for p in offline_players %}
                <button type="submit" class="btn btn-primary" name="submit-btn" value="{{ p.id }}">Join as Player {{p.id}}</button>
                {% endfor %}
			</div>
        </form>


    </body>
</html>
